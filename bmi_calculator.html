<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    
    <!-- PWA Requirements for App Icon and Caching -->
    <link rel="manifest" href="/manifest.json">
    <script>
        // Register the Service Worker for offline functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => console.log('SW registered: ', registration))
                    .catch(registrationError => console.log('SW registration failed: ', registrationError));
            });
        }
    </script>
    
    <!-- Load Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to enhance the mobile-first design */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Start content from the top */
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
            transition: background-color 0.3s;
        }
        .card {
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        .input-field {
            border: 2px solid; 
            transition: all 0.2s;
        }
        .calc-button {
            transition: background-color 0.2s, transform 0.1s;
        }
        .calc-button:active {
            transform: scale(0.98);
        }
        
        /* Dark Mode Overrides (Default state is Light Mode) */
        .dark {
            /* General Dark Mode Colors */
            --bg-color: #111827; /* Gray-900 */
            --card-bg: #1f2937; /* Gray-800 */
            --text-color: #f3f4f6; /* Gray-100 */
            --input-bg: #374151; /* Gray-700 */
            --input-border: #4b5563; /* Gray-600 */
            --input-placeholder: #9ca3af; /* Gray-400 */
            --border-color: #374151; /* Gray-700 for dividers */

            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .dark .card {
            background-color: var(--card-bg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        .dark .input-field {
            background-color: var(--input-bg);
            border-color: var(--input-border);
            color: var(--text-color);
        }
        .dark .input-field::placeholder {
            color: var(--input-placeholder);
        }
        .dark .text-gray-800 { color: var(--text-color); }
        .dark .text-gray-700 { color: var(--text-color); }
        .dark .text-gray-500 { color: #d1d5db; } /* Gray-300 */
        .dark .border-gray-200 { border-color: var(--border-color); }
        .dark .bg-blue-50 { background-color: #1e3a8a; } /* Dark Blue-800 for result box */
        .dark .text-blue-600 { color: #93c5fd; } /* Light Blue for contrast */
        .dark .bg-yellow-50 { background-color: #451a03; } /* Dark Amber-900 for hint */
        .dark .text-yellow-800 { color: #fcd34d; } /* Light Amber for hint text */
    </style>
</head>
<!-- Initial body state: Light Mode background color -->
<body class="bg-f1f5f9">

    <!-- Theme Switch Button -->
    <button id="theme-toggle" onclick="toggleTheme()"
            class="p-2 mb-6 rounded-full bg-gray-200 text-gray-800 hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-100 dark:hover:bg-gray-600 transition duration-300 shadow-md">
        <!-- SVG Icon for Sun/Moon (Lucide Icons equivalent) -->
        <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun">
            <circle cx="12" cy="12" r="4"></circle>
            <path d="M12 2v2"></path>
            <path d="M12 20v2"></path>
            <path d="m4.93 4.93 1.41 1.41"></path>
            <path d="m17.66 17.66 1.41 1.41"></path>
            <path d="M2 12h2"></path>
            <path d="M20 12h2"></path>
            <path d="m6.34 17.66-1.41 1.41"></path>
            <path d="m19.07 4.93-1.41 1.41"></path>
        </svg>
    </button>
    
    <div class="card bg-white p-6 sm:p-8 rounded-2xl">
        <h1 class="text-3xl font-extrabold text-gray-800 dark:text-gray-100 text-center mb-2">
            Body Mass Index Calculator
        </h1>
        <p class="text-center text-gray-500 dark:text-gray-300 mb-8">
            Enter your measurements below.
        </p>

        <!-- Input Form -->
        <form id="bmiForm" class="space-y-5">
            <!-- Weight Input (kg) -->
            <div>
                <label for="weight" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Weight (in Kilograms - kg)</label>
                <input type="number" id="weight" name="weight" placeholder="e.g., 70"
                       class="input-field w-full p-3 rounded-lg text-lg focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/20"
                       min="1" required>
            </div>

            <!-- Height Input (cm) -->
            <div>
                <label for="height" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Height (in Centimeters - cm)</label>
                <input type="number" id="height" name="height" placeholder="e.g., 175"
                       class="input-field w-full p-3 rounded-lg text-lg focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/20"
                       min="1" required>
            </div>

            <!-- Calculate Button -->
            <button type="submit"
                    class="calc-button w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-md shadow-blue-300 text-lg">
                Calculate BMI
            </button>
        </form>

        <!-- Result Display Area -->
        <div id="result-area" class="mt-8 pt-6 border-t border-gray-200 hidden">
            <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-3">Your Result:</h2>

            <div class="bg-blue-50 p-4 rounded-xl text-center">
                <p class="text-5xl font-extrabold text-blue-600" id="bmi-value">--</p>
                <p class="text-lg font-medium mt-2" id="bmi-category">--</p>
            </div>

            <!-- Hint Section -->
            <div class="mt-4 p-3 bg-yellow-50 rounded-lg text-sm text-yellow-800 dark:bg-yellow-950 dark:text-yellow-300">
                <p class="font-semibold">BMI Categories:</p>
                <ul class="list-disc list-inside space-y-1 mt-1">
                    <li>Underweight: BMI < 18.5</li>
                    <li>Normal weight: BMI 18.5 - 24.9</li>
                    <li>Overweight: BMI 25 - 29.9</li>
                    <li>Obesity: BMI &ge; 30</li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Signature / Footer with Hyperlink -->
    <footer class="mt-8 w-full max-w-sm text-right text-xs text-gray-500 dark:text-gray-400">
        Made by <a href="https://youtube.com/@ghostalphayt?si=8bAtgTiYM7y06ASh" target="_blank"
                   class="font-semibold text-gray-700 dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400 transition duration-150 underline">aple7650</a>
    </footer>

    <script>
        // --- THEME SWITCH LOGIC ---

        // Check for theme preference in local storage or system settings
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark' || (!currentTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.body.classList.add('dark');
        } else if (currentTheme === 'light') {
            document.body.classList.remove('dark');
        }

        /**
         * Toggles between light and dark theme by adding/removing the 'dark' class on the body.
         */
        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark');
            
            // Save preference to local storage
            localStorage.setItem('theme', isDark ? 'dark' : 'light');

            // Update the icon
            updateThemeIcon(isDark);
        }
        
        /**
         * Updates the SVG icon based on the current theme.
         */
        function updateThemeIcon(isDark) {
            const icon = document.getElementById('theme-icon');
            if (icon) {
                if (isDark) {
                    // Moon icon for dark mode
                    icon.innerHTML = '<path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>';
                } else {
                    // Sun icon for light mode
                    icon.innerHTML = '<circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path>';
                }
            }
        }
        
        // Initial icon setup on load
        window.addEventListener('load', () => {
            updateThemeIcon(document.body.classList.contains('dark'));
        });


        // --- BMI CALCULATION LOGIC ---
        
        document.getElementById('bmiForm').addEventListener('submit', function(event) {
            // Prevent the default form submission behavior (which causes a page refresh)
            event.preventDefault();

            // 1. Get Input Values
            const weightKg = parseFloat(document.getElementById('weight').value);
            const heightCm = parseFloat(document.getElementById('height').value);

            // Basic validation
            if (isNaN(weightKg) || isNaN(heightCm) || weightKg <= 0 || heightCm <= 0) {
                document.getElementById('bmi-value').textContent = 'Error';
                document.getElementById('bmi-category').textContent = 'Please enter valid numbers.';
                document.getElementById('result-area').classList.remove('hidden');
                return;
            }

            // 2. Calculation
            // Convert height from cm to meters (m)
            const heightM = heightCm / 100;

            // Formula: BMI = weight (kg) / [height (m)]Â²
            const bmi = weightKg / (heightM * heightM);
            const roundedBmi = bmi.toFixed(1); // Round to one decimal place

            // 3. Determine Category and Colors
            let category = '';
            let bgClass = ''; // Tailwind classes for the category background

            if (bmi < 18.5) {
                category = 'Underweight';
                bgClass = 'bg-yellow-500 dark:bg-yellow-600 text-white';
            } else if (bmi >= 18.5 && bmi < 25) {
                category = 'Normal weight';
                bgClass = 'bg-green-500 dark:bg-green-600 text-white';
            } else if (bmi >= 25 && bmi < 30) {
                category = 'Overweight';
                bgClass = 'bg-orange-500 dark:bg-orange-600 text-white';
            } else {
                category = 'Obesity';
                bgClass = 'bg-red-500 dark:bg-red-600 text-white';
            }

            // 4. Display Results
            const resultArea = document.getElementById('result-area');
            const bmiValueDisplay = document.getElementById('bmi-value');
            const bmiCategoryDisplay = document.getElementById('bmi-category');
            const resultBox = resultArea.querySelector('.bg-blue-50'); // Target the inner result box

            // Update Text Content
            bmiValueDisplay.textContent = roundedBmi;
            bmiCategoryDisplay.textContent = category;

            // Reset background and apply new category-specific style
            resultBox.className = `p-4 rounded-xl text-center transition-colors ${bgClass}`;
            bmiValueDisplay.className = 'text-5xl font-extrabold'; // Reset color class for value
            bmiCategoryDisplay.className = 'text-lg font-medium mt-2'; // Reset color class for category

            // Show the result area
            resultArea.classList.remove('hidden');

            // Scroll to the result area on small screens
            resultArea.scrollIntoView({ behavior: 'smooth' });
        });
    </script>

</body>
</html>
